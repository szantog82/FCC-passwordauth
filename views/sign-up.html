<html>
  <title>Sign-up page</title>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <h3 class="text-center" style="padding-bottom: 200px">Sign-up page</h3>
  <div class="container">
    <form class="form-horizontal" action="/signup" method="post">
      <div class="form-group">
        <div class="row">
          <label class="control-label col-md-4">Login name:</label>
          <div class="col-md-4">
            <input class="form-control" type="text" name="login" placeholder="Enter a login" />
          </div>
        </div>
        <div class="row">
          <label class="control-label col-md-4">Password:</label>
          <div class="col-md-4">
            <input class="form-control" type="password" name="password" placeholder="Enter a password" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <input class="btn btn-default" type="submit" value="Create account" />
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
  </div>
  </form>
</body>

</html>
